<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables like excel</title>
    <link rel="shortcut icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="db">
        <div class="db__header">
            <h1>Excel dashboard</h1>
        </div>
        <div class="db__new">
            <a href="#" class="db__create">
                Create <br/> new table
            </a>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Title</span>
                <span>Date of creation</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Table #1</a>
                    <strong>12.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table #2</a>
                    <strong>14.06.2020</strong>
                </li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
